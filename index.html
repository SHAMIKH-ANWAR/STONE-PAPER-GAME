<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-content">
            <div class="game">
            
                <button class="button1"><img src="./images.png" class="stone"><p id="you">You</p></button>
                <button class="button2"><img src="./paper.png" class="paper"></button>
                <button class="button3"><img src="./scissors.png" class="scissors"><p id="computer">Computer</p></button>

                <button id="reset"><p>Reset Game</p></button>

                <div class="scoreboard">
                    <p>Player Score: <span id="playerScore">0</span></p>
                    <p>Computer Score: <span id="computerScore">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
